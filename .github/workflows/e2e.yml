name: E2E tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.1
          architecture: x64
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
      - name: Install Playwright browsers
        run: |
          playwright install
      - name: Run tests
        run: |
          python -m pytest
